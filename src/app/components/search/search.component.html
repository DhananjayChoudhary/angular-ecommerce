<div class="form-header">

    <input #myInput type="text" 
       placeholder="Search for data ..." 
       class="au-input au-input-xl" 
       (keyup.enter)="searchByKeyword(myInput.value)"/>
    
    <button (click)= "searchByKeyword(myInput.value)"
                    class="au-btn-submit">
        Search
    </button>
     
    
</div>
